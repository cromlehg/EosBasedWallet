<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>

  <form>
   <input type="text" id="from">
   <input type="text" id="to">
   <input type="text" id="amount">
   <input type="text" id="private-key">
   <input type="submit" id="send">
  </form>

  <div id="result"></div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/eosjs@16.0.7/lib/eos.min.js"
    integrity="sha512-PN1FGjtx9uGyhFbWFlCiM6CUsnVl68Mw//cPNhYRApYJvjcvPUzPsaoWW/zBhnR2V/r62CMTRDQf9X/nfx7oSg=="
    crossorigin="anonymous"></script>


  <script type="text/javascript"">
    $(document).ready(function() {

      eos = Eos({
        httpEndpoint : 'http://148.251.194.72:8888',
        chainId : '8449f44ce9ba91e7b3da01900a6c6e49cd8466ceb43352f0902f6934dbfc9f4a'});

      $('#send').click(function(e) {
        e.preventDefault();
        eos.transfer(
          $('#from').val(), 
          $('#to').val(), 
          $('#amount').val() + ' VEST', 
          '', 
          { keyProvider: $('#private-key').val()}).then(alert);
      });


    })    
  </script>
</body>
</html>
